<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="./requirements/icon.png" alt="chatify">
    </div>
    <div class="container">
        <div class="message right">Areesha: hi how are you</div>
        <div class="message left">Rohan: hello I am fine</div>
    </div>
    <div class="send">
        <form action="#" id="sendContainer">
            <input type="text" id="messageInp" name="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
